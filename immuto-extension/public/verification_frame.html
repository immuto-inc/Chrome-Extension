<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="immuto.js"></script>
</head>
<style>
html, body, iframe, h2 {
    margin: 0px, 3px;
    border: 3px;
    padding: 0px, 5px;
    display: block;
    width: 100vw;
    height: 100%;
    background: lightBlue;
    color: black;
    z-index: 1000000;
    overflow: hidden
}
h2 {
    height: 50px;
    font-size: 20px;
}
iframe {
    height: calc(100vh - 50px);
}
</style>
<body>
    <div id="modal-body">
        <h2>This file exists as an immuto record</h2>
        <p>Creator: </p>
        <p id="creator" name="creator"><p>
        <br />
        <p>Time Stamp: </p>
        <p id="timeStamp" name="timeStamp"><p>
        <br />
        <br />
        <button
            type="button"
            id="exit"
            name="exit"
        >Close</button>
    </div>
</body>
</html>
